<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <title>Pixel Art</title>
  </head>
  <body>
    <header>
      <h1>Pixel Art</h1>
    </header>
    <main>
      <section class="container">
        <h1 id="title">Paleta de Cores</h1>

        <div class="first-tools">
          <div class="random">
            <button id="randomize-btn">Randomize!</button>
          </div>
          <!-- Select famous palette -->
        </div>

        <section id="color-palette">
          <div class="color black selected"></div>

          <div class="color green"></div>

          <div class="color blue"></div>

          <div class="color yellow"></div>
        </section>

        <section id="other-tools">
          <input type="number" id="board-size" min="1" />
          <button id="generate-board">VQV</button>
          <button id="clear-board">Limpar</button>
        </section>
        <div class="drawing-tools">
          <button id="eraser">Borracha</button>
        </div>
      </section>

      <div class="center">
        <section id="pixel-board"></section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
